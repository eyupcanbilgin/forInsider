# Allure Configuration for Insider Test Automation Framework

# Test Results Directory
allure.results.directory=target/allure-results

# Report Generation Settings
allure.report.directory=target/allure-report

# Link Patterns (for issue tracking integration)
allure.link.issue.pattern=https://github.com/your-org/your-repo/issues/{}
allure.link.tms.pattern=https://your-testcase-management-system.com/{}

# Environment Information
environment=Local Development
browser=Chrome
framework=Selenium + TestNG
java.version=${java.version}
author=Test Automation Team

# Categories for Test Results
categories.path=categories.json

# History Trends
allure.results.history.enabled=true 