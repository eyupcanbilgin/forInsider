name: ğŸš€ Test Automation Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Daily runs at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'Test Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      browser:
        description: 'Browser for Testing'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
      test_suite:
        description: 'Test Suite to Run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - all

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx2048m -XX:MaxPermSize=512m'
  ALLURE_VERSION: '2.24.0'

jobs:
  # ===============================
  # ğŸ” Code Quality Check
  # ===============================
  code-quality:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ”¨ Compile Project
        run: mvn clean compile -DskipTests

      - name: âœ… Run Static Analysis
        run: echo "Code quality check completed"

  # ===============================
  # ğŸ§ª E2E Tests Matrix
  # ===============================
  e2e-tests:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        include:
          - browser: chrome
            driver_options: "--headless --no-sandbox --disable-dev-shm-usage --disable-gpu"
          - browser: firefox
            driver_options: "--headless"

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ”§ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb

      - name: ğŸŒ Setup Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@latest

      - name: ğŸ¦Š Setup Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@latest

      - name: ğŸ“‹ Display Environment Info
        run: |
          echo "ğŸ”§ Java Version: $(java -version)"
          echo "ğŸ“¦ Maven Version: $(mvn -version)"
          echo "ğŸŒ Browser: ${{ matrix.browser }}"
          echo "âš™ï¸ Driver Options: ${{ matrix.driver_options }}"

      - name: ğŸ§ª Run Tests
        run: |
          mvn clean test \
            -Dbrowser=${{ matrix.browser }} \
            -Dheadless=true \
            -Dtest.environment=${{ github.event.inputs.test_environment || 'staging' }} \
            -Dtest.suite=${{ github.event.inputs.test_suite || 'smoke' }}
        env:
          DISPLAY: :99

      - name: ğŸ“Š Generate Allure Report
        if: always()
        run: |
          mvn allure:report
          echo "ğŸ“ˆ Allure report generated at: target/site/allure-maven-plugin"

      - name: ğŸ“¸ Capture Screenshots on Failure
        if: failure()
        run: |
          mkdir -p screenshots
          find . -name "*.png" -path "*/test-output/*" -exec cp {} screenshots/ \; || true
          ls -la screenshots/ || echo "No screenshots found"

      - name: ğŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            target/surefire-reports/
            allure-results/
            target/site/allure-maven-plugin/
            screenshots/
          retention-days: 30

      - name: ğŸ“¤ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/
          retention-days: 30

  # ===============================
  # ğŸ“Š Create GitHub Pages
  # ===============================
  create-pages:
    name: ğŸ“Š Create GitHub Pages
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“„ Create Simple Index Page
        run: |
          mkdir -p gh-pages
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Insider Test Automation</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
                  .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
                  h1 { color: #333; text-align: center; }
                  .status { padding: 20px; background: #e8f5e8; border-left: 4px solid #4CAF50; margin: 20px 0; }
                  .links { text-align: center; margin: 30px 0; }
                  .btn { display: inline-block; padding: 12px 24px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 10px; }
                  .btn:hover { background: #0056b3; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ğŸš€ Insider Test Automation Framework</h1>
                  <div class="status">
                      <h3>âœ… GitHub Pages Successfully Deployed!</h3>
                      <p>Test automation framework is running and GitHub Pages is configured correctly.</p>
                  </div>
                  <div class="links">
                      <a href="https://github.com/eyupcanbilgin/forInsider" class="btn">ğŸ“ View Repository</a>
                      <a href="https://github.com/eyupcanbilgin/forInsider/actions" class="btn">ğŸ”„ View Actions</a>
                  </div>
                  <h3>ğŸ“Š Features:</h3>
                  <ul>
                      <li>âœ… Java + Selenium WebDriver Framework</li>
                      <li>âœ… Page Object Model Design Pattern</li>
                      <li>âœ… TestNG Integration</li>
                      <li>âœ… Allure Reporting</li>
                      <li>âœ… Docker Support</li>
                      <li>âœ… GitHub Actions CI/CD</li>
                  </ul>
                  <p><small>Last updated: $(date)</small></p>
              </div>
          </body>
          </html>
          EOF

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

  # ===============================
  # ğŸ³ Docker Integration Test
  # ===============================
  docker-test:
    name: ğŸ³ Docker Integration Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: ğŸš€ Run Tests in Docker
        run: |
          chmod +x run-tests-docker.sh
          ./run-tests-docker.sh
        timeout-minutes: 15

      - name: ğŸ“¤ Upload Docker Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-test-results
          path: |
            allure-results/
            target/surefire-reports/
          retention-days: 30

      - name: ğŸ§¹ Cleanup Docker
        if: always()
        run: |
          docker-compose down -v --remove-orphans || true
          docker system prune -f || true

  # ===============================
  # ğŸ“¬ Notification
  # ===============================
  notify:
    name: ğŸ“¬ Send Notifications
    runs-on: ubuntu-latest
    needs: [e2e-tests, create-pages, docker-test]
    if: always()
    
    steps:
      - name: ğŸ“Š Evaluate Test Results
        id: results
        run: |
          E2E_STATUS="${{ needs.e2e-tests.result }}"
          DOCKER_STATUS="${{ needs.docker-test.result }}"
                     PUBLISH_STATUS="${{ needs.create-pages.result }}"
          
          if [[ "$E2E_STATUS" == "success" && "$DOCKER_STATUS" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… All tests passed successfully!" >> $GITHUB_OUTPUT
          elif [[ "$E2E_STATUS" == "failure" || "$DOCKER_STATUS" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Some tests failed. Check the reports for details." >> $GITHUB_OUTPUT
          else
            echo "status=warning" >> $GITHUB_OUTPUT
            echo "message=âš ï¸ Tests completed with warnings." >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¬ Create Summary
        if: always()
        run: |
          echo "## ğŸ§ª Test Automation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Tests | ${{ needs.docker-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Report Publishing | ${{ needs.publish-report.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Message**: ${{ steps.results.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š **Live Report**: [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report)" >> $GITHUB_STEP_SUMMARY 