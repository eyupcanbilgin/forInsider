# ====================================
# INSIDER TEST AUTOMATION FRAMEWORK
# Configuration Properties
# ====================================

# =============================================================================
# BROWSER CONFIGURATION
# =============================================================================
browser=chrome
headless=false
maximize.window=true
window.size=1920,1080

# =============================================================================
# ENVIRONMENT CONFIGURATION  
# =============================================================================
environment=local
base.url=https://useinsider.com

# =============================================================================
# URL CONFIGURATION
# =============================================================================
careers.page.url=https://useinsider.com/careers/
qa.jobs.url=https://useinsider.com/careers/quality-assurance/

# =============================================================================
# TIMEOUT CONFIGURATION (in seconds)
# =============================================================================
timeout.implicit=3
timeout.explicit=8
timeout.pageLoad=15
timeout.default=5

# =============================================================================
# SELENIUM GRID CONFIGURATION (for Docker/Remote execution)
# =============================================================================
selenium.hub.url=http://selenium-hub:4444/wd/hub

# =============================================================================
# FILE PATHS CONFIGURATION
# =============================================================================
test.data.path=src/test/resources/testdata/
screenshot.path=target/screenshots/
report.path=target/reports/
log.file.path=target/logs/

# =============================================================================
# ALLURE CONFIGURATION
# =============================================================================
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# =============================================================================
# TEST EXECUTION CONFIGURATION
# =============================================================================
retry.count=1
parallel.tests=false
thread.count=1

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
log.level=INFO
log.console=true
log.file=true

# =============================================================================
# FEATURES CONFIGURATION
# =============================================================================
screenshot.on.failure=true
element.highlight=false 